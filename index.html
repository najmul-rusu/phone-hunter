<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Phone Collections</title>

    <!--======== stylesheet CSS ========-->
    <link rel="stylesheet" href="css/style.css">
    <!--======== bootstrap CSS link ========-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fevicon -->
    <link rel="shortcut icon" href="images/EveDiva Fevicon.png" type="image/x-icon">
</head>

<body class="container">
    <main class="mb-5">
        <header class="py-1">
            <h1 class="text-dark text-center mt-5 pt-5">New Phone Collections</h1>
            <p class="text-dark text-center my-3">Don't miss out on some special items at extraordinary. <br> For a limited time!</p>
        </header>
        <section class="">
            <!-- search aria  -->
            <div class="input-group my-2 w-75 mx-auto shadow-sm">
                <input id="search-field" type="text" class="form-control" placeholder="Search phone..." aria-label="seach aria" aria-describedby="button-addon2">
                <button onclick="searchPhone()" class="btn btn-outline-dark btn-lg " type="button" id="search-btn">Search</button>
            </div>

            <!-- error msg -->
            <h3 id="error-msg" class="text-danger text-center mt-5 pt-5">Search Result Not Found...</h3>
            <h3 id="empty-error-msg" class="text-danger text-center mt-5 pt-5">Please write something to display</h3>

            <!-- phone datile -->
            <div id="phone-datil" class=" col-lg-6 mx-auto mt-5 shadow-sm">
            </div>

            <!-- search result -->
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-3">
            </div>
        </section>
    </main>
    <!-------------
        Linked javascript ------->
    <script src="js/app.js"></script>

    <!--======== bootstrap script =========-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
